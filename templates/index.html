<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - change 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Existing CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 30%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a.delete {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        a.delete:hover {
            background-color: #c82333;
        }

        .total-expenditure {
            margin-top: 20px;
            text-align: center;
        }

        .total-expenditure button {
            background-color: #007bff;
        }

        .total-expenditure button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form" method="post" action="/add-expense">
            <input type="text" id="description" name="description" placeholder="Description" required>
            <input type="number" id="amount" name="amount" placeholder="Amount" step="0.01" required>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                    <td><a href="/delete-expense/{{ expense.id }}" class="delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total-expenditure">
            <button id="calculate-total">Total Expenditure</button>
            <p id="total-amount">Total: ${{ total_expenditure }}</p>
        </div>
    </div>
    <script>
        document.getElementById('calculate-total').addEventListener('click', function() {
            // Make a request to the server to get the total expenditure
            fetch('/total-expenditure')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-amount').textContent = 'Total: $' + data.total;
                });
        });
    </script>
</body>
</html>
